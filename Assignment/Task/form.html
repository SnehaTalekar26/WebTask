<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <div>
                <label for="name">Name</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="number" id="phone" required>
            </div>
            <div>
                <label for="password">Password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="password" id="password" required>
            </div>
            <div>
                <label for="confirmpassword">Confirm Password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="password" id="confirmpassword" required>
            </div>
            <div>
                <h1>Interested Courses</h1>
                <label for="id1">Java</label>
                <span>:</span>
                <input type="checkbox" id="id1" required><br>
                <label for="id2">Python</label>
                <span>:</span>
                <input type="checkbox" id="id2" required><br>
                <label for="id3">HTML</label>
                <span>:</span>
                <input type="checkbox" id="id3" required><br>
                <label for="id4">CSS</label>
                <span>:</span>
                <input type="checkbox" id="id4" required><br>
            </div>
        </form>
    </div>
</body>
</html>
